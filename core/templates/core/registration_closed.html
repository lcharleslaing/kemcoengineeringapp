{% extends "core/base.html" %}

{% block title %}Registration Closed{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-[60vh] flex items-center justify-center px-6 py-16 bg-base-200">
  <div class="max-w-3xl w-full">
    <div class="card shadow-xl bg-base-100">
      <div class="card-body space-y-6 text-center">
        <div class="flex justify-center">
          <div class="avatar placeholder">
            <div class="bg-primary text-primary-content rounded-full w-16">
              <span class="text-2xl font-semibold">!</span>
            </div>
          </div>
        </div>
        <h1 class="text-3xl font-bold">{{ title }}</h1>
        <p class="text-base-content/70 leading-relaxed">
          {{ message }}
        </p>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="{% url 'login' %}" class="btn btn-primary btn-wide">Return to Login</a>
          <a href="{% url 'dashboard' %}" class="btn btn-outline btn-wide">Back to Dashboard</a>
        </div>
        <p class="text-sm text-base-content/50">
          Already have an invite? Use the link you received to complete your registration.
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
