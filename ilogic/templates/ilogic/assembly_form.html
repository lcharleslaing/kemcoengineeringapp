{% extends "core/base.html" %}

{% block title %}{% if edit %}Edit{% else %}Create{% endif %} Assembly{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<div class="container mx-auto p-6">
  <div class="mb-6">
    <h1 class="text-3xl font-bold">{% if edit %}Edit{% else %}Create{% endif %} Assembly</h1>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Assembly Name *</span>
          </label>
          <input type="text" name="name" class="input input-bordered" value="{% if edit %}{{ assembly.name }}{% endif %}" required>
        </div>

        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Description</span>
          </label>
          <textarea name="description" class="textarea textarea-bordered" rows="3">{% if edit %}{{ assembly.description }}{% endif %}</textarea>
        </div>

        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Inventor File Path</span>
          </label>
          <input type="text" name="inventor_file_path" class="input input-bordered" value="{% if edit %}{{ assembly.inventor_file_path }}{% endif %}" placeholder="Path to .iam file">
        </div>

        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">{% if edit %}Update{% else %}Create{% endif %}</button>
          <a href="{% if edit %}{% url 'ilogic:assembly_detail' assembly.pk %}{% else %}{% url 'ilogic:assembly_list' %}{% endif %}" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
